<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/styles_login_register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm2KWU2lnWVZxxAaRmXMya2wwwvjk94gMU6EfeCLMZXl2+IoK9XUcHXHw5I/cHPM+aSQ3wfmca4qvR8swUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Register</h1>
      <form id="register-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
  <div class="toast-container"></div>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
